<!DOCTYPE html>

<head>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="controls">
    <button id="reload" type="button">Reload</button>
  </div>

    <textarea id="guess"></textarea>
    <textarea id="status"></textarea>
  </div>

  <button id="check">Check Guess</button>
